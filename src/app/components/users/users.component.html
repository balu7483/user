<p>Users Available</p>
<table border="1">
    <tr>
        <th>ID </th>
        <th>First Name </th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password </th>
    </tr>
    <tr *ngFor="let u of data ">
    <td>{{u.id}}</td>
    <td>{{u.firstName}}</td>
    <td>{{u.lastName}}</td>
    <td>{{u.email}}</td>
    <td>{{u.password}}</td>
</tr>
</table>
<a routerLink="addUser">Add User</a>
